
on:
  push:
    #branches: [ main ]
  pull_request:
    #branches: [ main ]

jobs:
  e2e-linux:
    runs-on: ubuntu-latest
    container:
      image: electronuserland/builder:wine
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Add Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn install
      # - run: yarn run e2e-linux
      # will not run see: ERROR Your Linux version does not have a graphic subsystem to run electron:. 
      # with a GUI. You can launch the browser in headless mode. If you use a portable browser executable,
      # specify the browser alias before the path instead of the 'path' prefix. 
      # For more information, see https://testcafe.io/documentation/402828/guides/concepts/browsers#test-in-headless-mode  
  e2e-macos:
    runs-on: macos-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Add Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn run e2e-macos