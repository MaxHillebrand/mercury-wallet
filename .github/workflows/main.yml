
on:
  push:
    #branches: [ main ]
  pull_request:
    #branches: [ main ]

jobs:
  e2e-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Add Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn install
      - name: Run testcafe tests
        - uses: DevExpress/testcafe-action@latest
        with:
          args: "chrome src/e2e/e2e-macos.js"
